<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3> I'm in the AppComponent! </h3>
            <hr>
            <!--Element style-->
            <app-servers></app-servers>
            <!--Attribute style-->
            <!-- <div app-servers></div> -->
            <!--class style-->
            <!-- <div class="app-servers"></div> -->
            
            <!--<hr>
            <h3>Assignment 1</h3>
            <success-alert></success-alert>
            <warning-alert></warning-alert> -->

            <hr>
            <h3>Assignment 2</h3>
            <input 
                type="text"
                class="form-control"
                [(ngModel)]="username"
            >
            <p>Username: {{  username }}</p>
            <p>{{ usernameCreationStatus }}</p>
            <button
                class="btn btn-primary"
                [disabled]="isUsernameEmpty()"
                (click)="onCreateUsername()">
                Enter Username
            </button>

            <hr>
            <h3>Assignment 3</h3>
            <!--<button
                class = "btn btn-primary"
                (click) = "showSecret = !showSecret">
                Display Details
            </button> -->
            <button
                class = "btn btn-primary"
                (click) = "getToggleDetails()">
                Display Details
            </button>
            <p *ngIf = "showSecret">Secret password = tuna</p>
            <div 
                *ngFor = "let logItem of log"
                [ngStyle] = "{backgroundColor: logItem > 4 ? 'blue' : 'transparent'}"
                [ngClass] = "{'white-text': logItem > 4}">
                {{ logItem }}
            </div>
        </div>
    </div>
</div>
