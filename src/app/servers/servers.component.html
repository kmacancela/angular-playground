<!--Two way data binding: combining property and event binding -->
<!--The ngModel line will trigger on the input event and update the value of serverName in 
    our component automatically. It will also update the value of the input element if
    we change serverName somewhere else.-->
<input
    type="text"
    class="form-control"
    [(ngModel)] = "serverName" 
>

<!-- <p>{{ serverName }}</p> -->

<!--The constructor runs at the initiation of this component. After 2 seconds, the button will
    become enabled. When button event is triggered by clicking, the onCreateServer() function
    will run.-->
<button 
    class="btn btn-primary"
    [disabled] = "!allowNewServer"
    (click) = "onCreateServer()"
>
    Add Server
</button>

<!--String interpolation-->
<p>{{ allowNewServer }}</p>
<!--Property binding-->
<p [innerText] = "allowNewServer"></p>

<!--The value of serverCreationStatus changes when the button event is trigger when clicked by
    calling onCreateServer() function which changes the value of serverCreationStatus.-->
{{ serverCreationStatus }}
